<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with videos</title>
</head>
<body>
    <h1>Locally hosted videos</h1>
    <p>This video is hosted at my own server. The problem with this is that the hosting costs can get too expresive</p>
    <video poster="midia/thumb.jpg" controls>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Your browser is not able to play videos</p>
    </video>
    <h1>YouTube videos</h1>
    <p>Easyer to use, lower costs</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hrd-yLuyeeQ?si=hKc9BEaLbCkKsss2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
