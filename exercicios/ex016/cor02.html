<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Colors</title>
    <style>
        *{
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, rgb(90, 0, 207), rgb(224, 0, 86));

        h1{
            color: bisque;
            text-shadow: 2px 2px 4px black;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 48px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Working with Gradient Colors</h1>
</body>
</html>
